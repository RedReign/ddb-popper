<form>
    <div class="form-group">
        <label>D&D Beyond Character URL</label>    
        <input class="ddbUrl" type="url" name="ddbUrl" id="ddbCharacterUrl"  value={{ddbCharacterURL}} placeholder="https://www.dndbeyond.com/profile/yourname/characters/123456"/>
        <p class="hint">Enter the URL to the D&D Beyond Character that matches this actor</p> 
    </div>
    <button class="submit" type="submit"><i class="far fa-save"></i>Save URL</button>
</form>
